<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Maryam Golparvar">
    <meta name="keyword" content="Easybank, online banking, Open API">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <link rel="icon" type="image/png"  sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">

  <title>Easybank landing page</title>
</head>
<body>
    <!-- header section = website logo  + main navigaton menu -->
    <header class="header">

        <nav>
          <a href="#" class="header__logo">
            <img src="./images/logo.svg" alt="EasyBank" />
          </a>
  
          <a id="hamMenu" href="#" class="header__menu hideInDesktop">
            <span></span>
            <span></span>
            <span></span>
          </a>
  
          <div class="slider">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
            <a href="#">Careers</a>
          </div>
  
          <div class="header__links hideInMobile">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
            <a href="#">Careers</a>
          </div>
          <a class="button hideInMobile">Request Invite</a>
        </nav>
  
  
      </header>



      <script>
        const hamMenu = document.querySelector("#hamMenu");
        hamMenu.addEventListener("click", function () {
          console.log("click hamburger");
          if (hamMenu.classList.contains("open")) {
            hamMenu.classList.remove("open");
          } else {
            hamMenu.classList.add("open");
          }
        });
      </script>
</body>
</html>
